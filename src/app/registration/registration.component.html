<mat-card>
  <h2> Register Yourself !</h2>

  <form class="example-container text-center" (submit)="register()" [formGroup]="registerForm">
    <mat-form-field class="col-md-4 col-sm-6 col-12" appearance="fill" [color]="colorControl.value">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="name" placeholder="Ex. Abhishek mishra" required>
      <mat-error>Please check name</mat-error>
    </mat-form-field>

    <mat-form-field class="col-md-4 col-sm-6 col-12" appearance="fill" [color]="colorControl.value">
      <mat-label>Position</mat-label>
      <input [formControl]="position" matInput placeholder="Ex. Intern" required>
      <mat-error>Please check position entered</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width col-md-4 col-sm-6 col-12" [color]="colorControl.value" appearance="fill">
      <mat-label>Date of joining</mat-label>
      <input [formControl]="doj" matInput [matDatepicker]="picker" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="col-12" appearance="fill" [color]="colorControl.value">
      <mat-label>About</mat-label>
      <textarea [formControl]="about" matInput required></textarea>
      <mat-error>Please check info</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" >Save Information</button>
  </form>
</mat-card>
